name: Deploy After Docker Publish

on:
  workflow_run:
    workflows: ["Docker Build and Publish"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BASUMOBAI_SSH_HOST }}
          username: ${{ secrets.BASUMOBAI_SSH_USER }}
          password: ${{ secrets.BASUMOBAI_SSH_PASSWORD }}
          port: ${{ secrets.BASUMOBAI_SSH_PORT }}
          script: |
            cd /home/vpn
            docker compose pull
            docker compose run --rm web php artisan xboard:update
            docker compose up -d
